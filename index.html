<!doctype html>
<html lang="en" id="htmlRoot">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>
    <%= title %>
  </title>
  <script>
    // eruda 调试
    ;(function () {
      var src = 'https://cdn.jsdelivr.net/npm/eruda@2.7.4/eruda.min.js';
      if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
      document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
      document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();
    // vconsole 调试
    ;(function () {
      var src = 'https://cdn.jsdelivr.net/npm/vconsole@3.15.0/dist/vconsole.min.js';
      if (!/vconsole=true/.test(window.location) && localStorage.getItem('active-vconsole') != 'true') return;
      document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
      document.write('<scr' + 'ipt>new window.VConsole();</scr' + 'ipt>');
    })();
  </script>
</head>

<body>
  <div id="app">
    <script>
      ;(() => {
        var res = JSON.parse(window.localStorage.getItem('DESIGN-SETTING')) || {};

        var htmlRoot = document.getElementById('htmlRoot');
        if (htmlRoot) {
          htmlRoot.setAttribute('data-theme', res.darkMode || 'light');
        }

        document.documentElement.style.setProperty(
          '--app-theme-color',
          res.appTheme || '#5d9dfe',
        );
      })();
    </script>
    <style>.first-loading{display:flex;width:100%;height:100vh;justify-content:center;align-items:center;flex-direction:column}.dot{animation:antRotate 1.2s infinite linear;transform:rotate(45deg);position:relative;display:inline-block;font-size:52PX;width:52PX;height:52PX;box-sizing:border-box}.dot i{width:24PX;height:24PX;position:absolute;display:block;background-color:var(--app-theme-color);border-radius:100%;transform:scale(.75);transform-origin:50% 50%;opacity:.3;animation:antSpinMove 1s infinite linear alternate}.dot i:nth-child(1){top:0;left:0}.dot i:nth-child(2){top:0;right:0;-webkit-animation-delay:.4s;animation-delay:.4s}.dot i:nth-child(3){right:0;bottom:0;-webkit-animation-delay:.8s;animation-delay:.8s}.dot i:nth-child(4){bottom:0;left:0;-webkit-animation-delay:1.2s;animation-delay:1.2s}@keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@-webkit-keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@keyframes antSpinMove{to{opacity:1}}@-webkit-keyframes antSpinMove{to{opacity:1}}</style>
    <div class="first-loading"><span class="dot dot-spin"><i></i><i></i><i></i><i></i></span></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
